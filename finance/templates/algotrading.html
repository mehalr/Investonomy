{% extends 'dashboard.html' %}

{% block content %}
    <div class="pcoded-wrapper">
        <div class="pcoded-content">
            <div class="pcoded-inner-content">

                <!-- [ breadcrumb ] end -->
                <div class="main-body">
                    <div class="page-wrapper">
                        <!-- [ Main Content ] start -->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h5>Algorithmic trading <i class="feather icon-bar-chart-2"></i></h5>
                                    </div>
                                    <div class="card-body">
                                        <h5>Forex trading on FXCM broker</h5>
                                        <hr>
                                        <form method="post">
                                        {% csrf_token %}
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label>Token</label>
                                                        <input type="text" class="form-control" name="key" placeholder="Access Token(FXCM)">
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="customRange3">Hours to run algorithm (1-10)</label>
                                                        <input type="range" class="custom-range" min="0" max="10" step="1" id="customRange3" name="hours">
                                                    </div>
                                                    <div class="form-group form-check">
                                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                                        <label class="form-check-label" for="exampleCheck1">I agree to terms and condition</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label for="currencies">Select currencies</label>
                                                        <select class="form-control" name="currencies" multiple = "multiple" size="5">
                                                            {% for i in pairs %}
                                                                <option value="{{ i }}">{{ i }}</option>
                                                            {% endfor %}
                                                        </select>
                                                    </div>
                                                </div>
                                                {% if running %}
                                                <button type="submit" class="btn btn-success" style="margin-left: 8px;"><i class="feather icon-play-circle"></i>Running</button>
                                                {% else %}
                                                    <button type="submit" class="btn btn-success" style="margin-left: 8px;"><i class="feather icon-play-circle"></i>Start</button>
                                                {% endif %}
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
